backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = "class_g = 'i3-frame'";
shadow-exclude = "class_g = 'lemondbar'";


# Window opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
inactivity-opacity-override = false;
#inactive-dim = 0.2;
#inactive-dim-fixed = true;

# Fading
fading = true;
fade-delta = 12;
fade-in-step = 0.15;
fade-out-step = 0.15;
no-fading-openclose = false;

